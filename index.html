<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Search for a city to see the current weather</h1>
    <form action="#">
      <input type="search" placeholder="enter a city" />
      <button type="submit">Search</button>
    </form>
    <div id="error-container">
      <p></p>
    </div>
    <div id="data-container">
      <div id="city-info">
        <p id="city">City:<span></span></p>
        <p id="country">Country:<span></span></p>
        <p id="latitude">Latitude:<span></span></p>
        <p id="longitude">Longitude:<span></span></p>
      </div>
      <br />
      <div id="weather-info">
        <p id="celsius">Temperature in Celsius:<span></span></p>
        <p id="fahrenheit">Temperature in Fahrenheit:<span></span></p>
        <p id="wind-in-mph">Wind in mph:<span></span></p>
        <p id="wind-in-kph">Wind in kph:<span></span></p>
        <p id="wind-direction">Wind direction:<span></span></p>
      </div>
      <br />
      <div id="current-condition">
        <p id="condition-text">Current condition:<span></span></p>
        <img id="condition-icon" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
