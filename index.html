<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather</h1>
    <form action="#">
      <input type="search" placeholder="enter a city" />
      <button type="submit">Search</button>
    </form>
    <div id="error">
      <p></p>
    </div>
    <div id="data">
      <div id="city-info">
        <p id="city"></p>
        <p id="country"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
      </div>
      <div id="weather-info">
        <p id="celsius"></p>
        <p id="fahrenheit"></p>
        <p id="wind-in-mph"></p>
        <p id="wind-in-kph"></p>
        <p id="wind-direction"></p>
      </div>
      <div id="current-condition">
        <p id="condition-text"></p>
        <img id="condition-icon" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
